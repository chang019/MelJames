<!DOCTYPE html>
<html lang="en">
<head>
    <!-- default -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- fafa icon -->
    <script src="https://kit.fontawesome.com/252a2a560c.js" crossorigin="anonymous"></script>
    <!-- font family: Fjalla One -->
    <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
    
    <!-- customized css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <!-- page title -->
    <title>MelJames - Contact</title>
</head>
<body>
    <!-- header includes 3 parts: logo, nav bar, social media -->
    <div class="header row">
        <!-- logo -->
        <div class="logo col-md-2 d-none d-md-block">
            <a href="home.html"><img src="./images/MelJames.jfif" alt="logo-pic"></a>
        </div>

        <!-- nav bar -->
        <div class="nav col-10 col-md-8">
            <div class="nav-item col-4"><a href="home.html">HOME</a></div>
            <div class="nav-item col-4"><a href="gallery.html">GALLERY</a></div>
            <div class="nav-item col-4"><a href="contact.html">CONTACT</a></div>
        </div>

        <!-- social media -->
        <div class="social col-2 col-md-2">
            <div class="social-item">
                <a href="#"><i class="fa fa-weixin" aria-hidden="true"></i></a>
            </div>
            <div class="social-item">
                <a href="https://instagram.com/chaoxie3?igshid=YmMyMTA2M2Y=" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
            <div class="social-item">
                <a href="#"><i class="fa fa-vimeo-square" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <!-- contact page content starts here -->
    <!-- contact form -->
    <div class="contact">
        <h3>CONTACT US</h3>

        <form class="contact-form" method="post" action="www.google.com">
            <div class="name">
                <div class="first-name">
                    <label for="first-name">First name *</label>
                    <br>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                
                <div class="last-name">
                    <label for="last-name">Last name *</label>
                    <br>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </div>

            <div class="email">
                <label for="email">Email *</label>
                <br>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="message">
                <label for="message">Message *</label>
                <br>
                <textarea name="message" id="message" cols="50" rows="5" required></textarea>
            </div>

            <div class="submit">
                <input type="submit" id="submit-btn">
            </div>
        </form>
    </div>
    <!-- contact page content ends here -->

    <!-- footer -->
    <div class="footer row">
        <!-- logo -->
        <div class="logo">
            <a href="home.html"><img src="./images/MelJames.jfif" alt="logo-pic"></a>
        </div>

        <!-- social media -->
        <div class="social">
            <div class="social-item">
                <a href="#"><i class="fa fa-weixin" aria-hidden="true"></i></a>
            </div>
            <div class="social-item">
                <a href="https://instagram.com/chaoxie3?igshid=YmMyMTA2M2Y=" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
            <div class="social-item">
                <a href="#"><i class="fa fa-vimeo-square" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
